version: '3'
services:
  marquez:
    image: marquezproject/marquez:0.2.1
    environment:
      - MARQUEZ_PORT=5000
      - MARQUEZ_ADMIN_PORT=5001
      - MARQUEZ_CONFIG=/usr/src/app/config.yml
      - POSTGRES_HOST=marquez-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marquez
      - POSTGRES_USER=buendia
      - POSTGRES_PASSWORD=macondo
    volumes:
      - ./marquez/config.yml:/usr/src/app/config.yml
    depends_on:
      - marquez-db

  marquez-db:
    image: 'postgres:9.6'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - MARQUEZ_DB=marquez
      - MARQUEZ_USER=buendia
      - MARQUEZ_PASSWORD=macondo
    volumes:
      - ./marquez/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh

  integration:
    build:
      context: ../../
      dockerfile: tests/integration/Dockerfile
    environment:
      - AIRFLOW_HOME=/usr/local/airflow
      - MARQUEZ_HOST=marquez
      - MARQUEZ_PORT=5000
      - MARQUEZ_NAMESPACE=integration-test
    volumes:
     - ./airflow/dags:/usr/local/airflow/dags
    depends_on:
      - marquez
