version: '3'
services:
  marquez:
    image: marquezproject/marquez:0.1.0
    ports:
      - '5000:5000'
    environment:
      - MARQUEZ_PORT=5000
      - MARQUEZ_ADMIN_PORT=5001
      - MARQUEZ_CONFIG=/usr/src/app/config.yml
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marquez
      - POSTGRES_USER=buendia
      - POSTGRES_PASSWORD=macondo
    volumes:
      - ./marquez/config.yml:/usr/src/app/config.yml
    depends_on:
      - db

  db:
    image: 'postgres:9.6'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - MARQUEZ_DB=marquez
      - MARQUEZ_USER=buendia
      - MARQUEZ_PASSWORD=macondo
    volumes:
      - ./marquez/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh

  integration:
    build:
      context: ../../
      dockerfile: tests/integration/Dockerfile
    cap_add:
      - NET_ADMIN
    depends_on:
      - marquez
